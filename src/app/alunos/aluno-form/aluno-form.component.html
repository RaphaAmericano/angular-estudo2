<h5>Editar Aluno</h5>

<div class="row">
	<div class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input disabled type="number" class="validate" [(ngModel)]="aluno.id" id="disabled">
				<label for="disabled">Id do aluno #</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="nome" type="text" class="validate" [(ngModel)]="aluno.nome" (input)="onInput()">
					<label for="nome">Nome</label>
				</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="email" [(ngModel)]="aluno.email"  type="email" class="active" >
				<label for="">Email</label>
			</div>
		</div>
	</div>
</div>
